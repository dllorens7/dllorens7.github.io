    <style>
        /* Basic reset and font setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("images/Engineering Background 2.jpg"); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: rgba(0, 51, 102, 0.9); /* Semi-transparent background */
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 25px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #00509e;
        }

        /* Container for the main content */
        .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto auto auto;
                gap: 30px;
                max-width: 1200px;
                margin: 25px auto;
                padding: 40px 20px;
                place-items: center;
            }

            /* Tile block styles */
            .tile {
                background-color: rgba(0, 128, 255, 0.9);
                color: white;
                border-radius: 10px;
                padding: 50px;
                text-align: center;
                font-size: 2rem;
                position: relative;
                transition: background-color 0.3s ease, transform 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 170px;
            }

            .tile:hover {
                background-color: #00509e;
                transform: scale(1.05);
                cursor: pointer;
            }

            /* Make the entire tile clickable */
            .tile a {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: block;
                z-index: 1;
            }

            /* Adjust last tile to be centered in its row */
            .tile:nth-child(5) {
                grid-column: span 2;
                justify-self: center;
                width: 50%;
            }

            /* Responsive Design */
            @media (max-width: 600px) {
                .container {
                    grid-template-columns: 1fr;
                }

                .tile {
                    width: 100%;
                }

                .tile:nth-child(5) {
                    width: 100%;
                }
            } 
    </style>
</head>
